<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do list</title>
<script defer src="%5Bmain%5D.bundle.js"></script></head>
<body>
  <section class="section">
    <div id="toDolist">
        <div id="heading"> 
            <h2>
                Today's To Do
            </h2>
           <span><i class="fa fa-refresh"></i></span> 
        </div>
        <hr>
        <div id="inputTask">
            <input type="text" id="inputTask" placeholder="Add to your list...">
            <button id="addButton"><i class="fa fa-caret-right"></i></button>
        </div>
       
        <ul id="list">
            
        </ul>
        <section id="clear">Clear all completed</section>
   </div>
  </section>
   
</body>
</html>
